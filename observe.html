<!DOCTYPE html>
<html>
<head>
  <title>Observation Link</title>
  <script>
    function displayObservation() {
      var totalOpenings = parseInt(localStorage.getItem('totalOpenings')) || 0;
      var link1Count = parseInt(localStorage.getItem('link1Count')) || 0;

      document.getElementById("totalOpeningsDisplay").innerText = "Total Main Link Openings: " + totalOpenings;
      document.getElementById("link1CountDisplay").innerText = "Link 1 Openings: " + link1Count;
    }

    function resetLink1Count() {
      localStorage.setItem('link1Count', 0); // Reset link1Count in localStorage
      displayObservation(); // Update display
    }

    function resetTotalOpenings() {
      localStorage.setItem('totalOpenings', 0); // Reset totalOpenings in localStorage
      displayObservation(); // Update display
    }
  </script>
</head>
<body onload="displayObservation()">
  <!-- Display for total main link openings -->
  <div id="totalOpeningsDisplay">Total Main Link Openings: 0</div>
  <br>
  <!-- Display for link 1 count -->
  <div id="link1CountDisplay">Link 1 Openings: 0</div>
  <br>
  <!-- Button to reset link 1 count -->
  <button onclick="resetLink1Count()">Reset Link 1 Count</button>
  <br>
  <!-- Button to reset total main link openings -->
  <button onclick="resetTotalOpenings()">Reset Total Openings</button>
</body>
</html>
