<!DOCTYPE html>
<html>
<head>
  <title>Main Link</title>
  <style>
    /* Center align the button */
    .random-link-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Main Link</h1>
  
  <!-- Button to go to random link -->
  <button class="random-link-button" onclick="redirectToRandomLink()">Go to Random Link</button>
  
  <!-- Script to handle random link redirection -->
  <script>
    // Function to redirect to random link
    function redirectToRandomLink() {
      // Generate a random number between 1 and 100
      var randomNumber = Math.floor(Math.random() * 100) + 1;
      
      // Redirect to link 1 if the random number is less than or equal to 8
      if (randomNumber <= 8) {
        window.location.href = 'https://youtube.com/shorts/c4tL6_6lpSA?si=tnjmN1Yro6YL6mB3';
      } else {
        // Redirect to link 2 if the random number is greater than 8
        window.location.href = 'https://youtu.be/xvFZjo5PgG0';
      }
    }
  </script>
</body>
</html>
