<!DOCTYPE html>
<html>
<head>
  <title>Main Link</title>
  <style>
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .random-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .random-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    var link1Count = 0;
    var totalOpenings = 0;
    var maxLink1Openings = 8;
    var maxTotalOpenings = 100;

    function redirectToRandomLink() {
      if (totalOpenings >= maxTotalOpenings) {
        alert("The maximum number of openings has been reached. The link is now closed.");
        return;
      }

      var randomNumber = Math.floor(Math.random() * maxTotalOpenings) + 1;
      var selectedLink;

      if (link1Count >= maxLink1Openings) {
        selectedLink = 'https://youtu.be/xvFZjo5PgG0'; // Link 2 URL
      } else {
        if (randomNumber <= maxLink1Openings) {
          link1Count++;
          selectedLink = 'https://youtube.com/shorts/c4tL6_6lpSA?si=tnjmN1Yro6YL6mB3'; // Link 1 URL
        } else {
          selectedLink = 'https://youtu.be/xvFZjo5PgG0'; // Link 2 URL
        }
      }

      totalOpenings++;
      localStorage.setItem('totalOpenings', totalOpenings);
      localStorage.setItem('link1Count', link1Count);

      window.open(selectedLink, '_blank');
    }
  </script>
</head>
<body>
  <div class="button-container">
    <button class="random-button" onclick="redirectToRandomLink()">Go to Random Link</button>
  </div>
</body>
</html>
