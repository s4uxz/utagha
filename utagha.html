<!DOCTYPE html>
<html>
<head>
  <title>Main Link</title>
  <style>
    /* Center the button horizontally and vertically */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set the height of the container to 100% of the viewport height */
    }

    /* Style for the button */
    .random-button {
      padding: 20px 40px; /* Adjust padding as needed */
      font-size: 24px; /* Adjust font size as needed */
      background-color: #007bff; /* Button background color */
      color: white; /* Text color */
      border: none; /* Remove border */
      border-radius: 8px; /* Add border radius */
      cursor: pointer; /* Add cursor pointer */
    }

    /* Hover effect */
    .random-button:hover {
      background-color: #0056b3; /* Darker background color on hover */
    }
  </style>
  <script>
    var link1Count = 0;
    var totalOpenings = 0;
    var maxLink1Openings = 2;
    var maxTotalOpenings = 5;

    function redirectToRandomLink() {
      if (totalOpenings >= maxTotalOpenings) {
        alert("The maximum number of openings has been reached. The link is now closed.");
        return;
      }

      var randomNumber = Math.floor(Math.random() * maxTotalOpenings) + 1;
      var selectedLink;

      if (link1Count >= maxLink1Openings) {
        selectedLink = 'https://youtu.be/xvFZjo5PgG0'; // Link 2 URL
      } else {
        if (randomNumber <= maxLink1Openings) {
          link1Count++;
          selectedLink = 'https://youtube.com/shorts/c4tL6_6lpSA?si=tnjmN1Yro6YL6mB3'; // Link 1 URL
        } else {
          selectedLink = 'https://youtu.be/xvFZjo5PgG0'; // Link 2 URL
        }
      }

      totalOpenings++;
      localStorage.setItem('totalOpenings', totalOpenings); // Update totalOpenings in localStorage
      localStorage.setItem('link1Count', link1Count); // Update link1Count in localStorage

      window.open(selectedLink, '_blank');
    }
  </script>
</head>
<body>
  <div class="button-container">
    <button class="random-button" onclick="redirectToRandomLink()">Bukak hadiah hang</button>
  </div>
</body>
</html>
