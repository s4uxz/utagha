<!DOCTYPE html>
<html>
<head>
  <title>Random Link</title>
  <script>
    var link1Count = 0; // Counter for link 1 openings
    var totalClicks = 0; // Total number of clicks on the main link
    var link1Limit = 3; // Maximum number of times link 1 can be opened within 10 clicks

    // Function to redirect to either link 1 or link 2
    function redirectToRandomLink() {
      totalClicks++; // Increment total clicks on the main link

      // Generate a random number between 1 and 10
      var randomNumber = Math.floor(Math.random() * 10) + 1;

      // Check if link 1 can still be opened within the limit and total clicks is within 10
      if (link1Count < link1Limit && totalClicks <= 10) {
        link1Count++; // Increment link 1 count
        // Redirect to link 1
        window.location.href = 'https://youtube.com/shorts/c4tL6_6lpSA?si=tnjmN1Yro6YL6mB3';
      } else {
        // Redirect to link 2
        window.location.href = 'https://youtu.be/xvFZjo5PgG0';
      }
    }

    // Automatically redirect to random link when the page is loaded
    window.onload = redirectToRandomLink;
  </script>
</head>
<body>
  <!-- Main link -->
  <a href="#" onclick="redirectToRandomLink()">Main Link</a>
</body>
</html>
